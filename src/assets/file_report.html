<html>
  <head>
    <title>Coverage report - {[filepath]s}</title>
    <style>
      {[css]s}
    </style>
  </head>
  <body>
    <main>
      <h1>{[filepath]s}</h1>
      <div>Command: {[command]s}</div>
      <div>Lines covered: {[coverage]d:.1}% ({[covered]d}/{[total]d})</div>
      <div class="file-report">{[lines]} {[source]s}</div>
    </main>
  </body>
</html>
